name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup wrangler.toml
        run: |
          cp wrangler.toml.example wrangler.toml
          envsubst < wrangler.toml.example > wrangler.toml

      - name: Install dependencies
        run: npm ci

      - name: Install Wrangler
        run: npm install -g wrangler

      - run: npm run lint
      - run: npm test

      - name: Cleanup
        run: rm -f wrangler.toml

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Set up wrangler.toml
        run: |
          cp wrangler.toml.example wrangler.toml
          envsubst < wrangler.toml.example > wrangler.toml
      - name: Create D1 DB // Only run if the database does not exist
        run: |
          if ! wrangler d1 db list | grep -q filcdn-db; then
            wrangler d1 db create filcdn-db
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      - name: Run D1 migrations
        run: |
          wrangler d1 migrations apply filcdn-db
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          environment: production
          secrets: |
            INFLUX_TOKEN
        env:
          CACHE_TTL: ${{ vars.CACHE_TTL }}

      - name: Cleanup
        run: rm -f wrangler.toml
